<html>
<head>
<meta charset="utf-8"/>
<meta name ="viewport" content="width=device-width,initial-scale=1"/>
<script> function fnError() {alert("내용을 모두 입력하세요"); history.back();}</script>
<style>*{padding:0; margin:0;}
body {font-family: Verdana,sans-serif;font-size:0.8em}
header,nav,section,article,aside,footer{border:1px solid gray; margin:5px; padding:8px}
nav ul{margin:0; padding:0;}
nav ul li{display:inline; margin:5px}
a:link {color:blue; text-decoration:none;}
a:visited {color:purple;text-decoration:none;}
a:hover{text-decoration:underline;}
a:active{color:red; text-decoration:none;}
section{height:450px;}
.id_form{width:50px;}
.label_form{display:inline-block;width:55px;height:14px;color:red;padding:5px;}
.button_form{width:60px; margin-left:5px;}
.fset{padding:15px;}
#dupBtn {height:25px;}
ul.level_1 > li {list-style:none; display:inline-block;vertical-align:bottom;}
ul.level_1 > li > ul{list-style:none;}
.level_2 li {padding-top:5px;}
.level_2 span {display:inline-block; width:70px;}
.level_2 input {width:100px;}
#loginBtn_button{margin-left:5px; height:42px;} #find_form{width:150px; height:20px; color:red;}
table,th,td {border:1px solid black; border-collapse:collapse;}
table{width:100%;height:80%;}
th,td{text-align:center;padding:10px;vertical-align:bottom;}
tr:nth-child(odd){background-color:lightgray;}
th{background-color:gray; color:white;}
table.ex1 {table-layout:auto;}
</style>
<title>로그인 실습</title>
<jsp:useBean id="dto" class="studpkg.StudDTO"/>
<jsp:setProperty name ="dto" property="*"/>
<jsp:useBean id="dao" class="studpkg.StudDAO"/>
</head>
<body><header><h2>실습을 환영합니다.</h2></header>
<nav><ul>
<li><a href="./beanLogin.html">로그인</a></li>
<li><a href="./beanReg.html">회원등록</a></li>
</ul></nav>
<section>
<fieldset class="fset"><legend>등록결과</legend></fieldset>
<%
if(dto.getStud_id()==null
||dto.getStud_passwd()==null
||dto.getStud_name()==null
||dto.getStud_phone()==null
||dto.getStud_gender()==null
||dto.getStud_email()==null
||dto.getStud_id().trim().equals("")
||dto.getStud_passwd().trim().equals("")
||dto.getStud_name().trim().equals("")
||dto.getStud_phone().trim().equals("")
||dto.getStud_gender().trim().equals("")
||dto.getStud_email().trim().equals(""))
{	%>
	<section><script>fnError();</script></section>
	<% return;
	}
%>
<%
String [] uHobby = dto.getStud_hobby();	String[]sHobby={"","",""};
if(uHobby != null){
	for(int i=0; i<uHobby.length;i++){
		if(uHobby[i].equals("낚시")){sHobby[0]="낚시";		
		}else if(uHobby[i].equals("바둑")){sHobby[1]="바둑";
		}else if(uHobby[i].equals("독서")){sHobby[2]="독서";
		}
	}
}
int rec_no = dao.insertStuduser(dto.getStud_id(), dto.getStud_passwd(), dto.getStud_name(), dto.getStud_phone(), dto.getStud_gender(), dto.getStud_email(), sHobby);
if(rec_no > 0){
%>
<script>alert("성공");location.href="./beanHome.html";</script>
<% }else { %>
<script>alert("실패");location.href="./beanHome.html";</script>
<% } %>
</fieldset>
</section>
</body>
</html>

package studuserpkg;
import java.sql.*;
import java.util.*;

public class StuduserDAO {
	Connection conn;
	PreparedStatement ps;
	ResultSet rs;
	
	String url, user, pass;
	public StuduserDAO()	{
		try {
			Class.forName("org.postgresql.Driver");
		} catch (ClassNotFoundException e) {
			e.printStackTrace();
		}
		url="jdbc:postgresql://localhost:5432/mydb";
		user="studx";
		pass="gkrtod123A!";
	}
public int insertStuduser(String stud_id,String stud_passwd, String stud_name, String stud_phone,
							String stud_gender, String stud_email, String [] sHobby) throws SQLException{
			String sql = "insert into studuser(stud_id, stud_passwd,stud_name,stud_phone,stud_gender,stud_email,stud_hobby1,stud_hobby2,stud_hobby3,stud_regdate)values(?,?,?,?,?,?,?,?,?,?);";
			try {
				conn = DriverManager.getConnection(url,user,pass);
				ps = conn.prepareStatement(sql);
				java.text.SimpleDateFormat formatter = new java.text.SimpleDateFormat("yyyyMMddHHmmss");
				String stud_regdate = formatter.format(new java.util.Date());
				ps.setString(1,stud_id); ps.setString(2,stud_passwd); ps.setString(3,stud_name); ps.setString(4,stud_phone);
				ps.setString(5,stud_gender); ps.setString(6,stud_email); ps.setString(7,sHobby[0]); ps.setString(8,sHobby[1]);
				ps.setString(9,sHobby[2]); ps.setString(10,stud_regdate); 
				int rec_no = ps.executeUpdate();
				return rec_no;
			}	finally {
				if (ps != null)
					ps.close();
				if (conn != null)
					conn.close();
			}
}
}

<!DOCTYPE html> userOut.jsp
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-wdith, initial-scale=1"/>
<title>out 내장 인스턴스 실습</title>
</head>
<body>
<%
	int totalBuffer = out.getBufferSize();
	int remainBuffer = out.getRemaining();
	int bufferConsuming = totalBuffer-remainBuffer;
%>
<%
	out.println("전체 출력버퍼 크기 : " + totalBuffer + "bytes <br/>");
	out.println("사용가능 출력버퍼 크기: " + remainBuffer + "bytes <br/>");
	out.println("사용중인 출력버퍼 크기 : " + bufferConsuming + "bytes");
%>
</body>
</html>
